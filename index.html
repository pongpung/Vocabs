<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5); /* Beautiful gradient background */
        }
        h1 {
            margin-bottom: 20px; /* Reduced margin for better alignment */
            color: #2c3e50; /* Darker title color for contrast */
            font-size: 100px;
            text-align: center; /* Center the title */
        }
        img {
            width: auto; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Make the image circular */
            margin-top: 0px; /* Add some space above the image */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 25px; /* Rounded button corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
            text-align: center;
            text-decoration: none; /* Remove underline */
            margin: 20px;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-5px); /* Slight upward movement on hover */
        }
        .button:active {
            transform: translateY(2px); /* Slight downward movement when clicked */
        }
    </style>
</head>
<body>
    <h1>Vocab by Zamiur</h1>

    <div>

    </div>
</body>
</html>
