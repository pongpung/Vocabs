<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab (GRE 333) Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #E0E0E0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .card {
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            font-size: 1.5em;
            color: #00BFFF; /* Bright blue for links */
            transition: color 0.3s;
        }

        .card a:hover {
            color: #1E90FF; /* Lighter blue on hover */
        }

        .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: #444;
            color: #FFF;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .card:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .full-test-card {
            grid-column: span 2; /* Makes it span across two columns */
            background-color: #FF5722; /* Distinct background for the full test */
            color: white; /* Text color */
            padding: 40px; /* Increased padding */
            font-size: 2em; /* Larger font size */
            text-align: center; /* Centered text */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .full-test-card a {
            color: #FFFFFF; /* White color for the link */
        }

        .full-test-card a:hover {
            color: #FFCCBC; /* Lighter color on hover */
        }
    </style>
</head>

        <div class="card">
