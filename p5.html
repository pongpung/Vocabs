<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color for contrast */
        }
        h1 {
            font-size: 3rem;
            color: #ffffff; /* White text for the heading */
            margin-bottom: 40px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #1e90ff; /* Bright blue color for links */
            background-color: #2c2c2c; /* Dark button background */
            padding: 15px 30px;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        a:hover {
            color: #ffffff; /* White text on hover */
            background-color: #1e90ff; /* Bright blue background on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.7);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            a {
                font-size: 1.25rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Vocab (GRE 333)</h1>

        <a href="partt5.html">Part by Part</a>
        <a href="p5o1.html">Full Quiz</a>

    </div>
</body>
</html>
